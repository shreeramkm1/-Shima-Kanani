
<div class = 'jumbotron'>
    <!-- ngNativeValidate name="signInForm" #f="ngForm" (ngSubmit)="signIn(f)" -->
    <form ngNativeValidate name="signInForm" #f="ngForm" (ngSubmit)="signIn(f)" >
      <div class="login-container">
        <h3>Sign in Page</h3>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email"class="form-control" ngModel required>
            </div>
          </div>
          
          <div class="col-md-12">
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" ngModel required>
            </div>
            
          </div>
          
          <div class="col-md-12">
            <div class="form-group not-register">
                <!--type = "submit"-->
                <!-- routerLink='/main-page' -->
              <button type="submit" class="btn btn-success">Login</button>
            </div>
          </div>
          
        </div>
    
      </div>
                      
    </form>
</div>
